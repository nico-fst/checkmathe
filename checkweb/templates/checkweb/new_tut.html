{% extends "checkweb/layout.html" %}
{% load static %}

{% block body %}

<!-- tut_id=1 as placeholder since in POST not used and no need for separate functions -->
<h1>Neues Tutoring anlegen</h1>
<form method="post" action="{% url 'checkweb:tutoring' tut_id=1 %}" 
    style="display: flex; flex-direction: column; width: 15rem;">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Submit</button>
</form>

{% endblock %}
