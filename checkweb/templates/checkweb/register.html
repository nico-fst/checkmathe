{% extends "checkweb/layout.html" %}

{% block body %}

<h2>Register</h2>

{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <input class="form-control" autofocus type="text" name="first_name" placeholder="First Name">
    </div>
    <div class="form-group">
        <input class="form-control" autofocus type="text" name="last_name" placeholder="Last Name">
    </div>
    <div class="form-group">
        <input class="form-control" autofocus type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" type="email" name="email" placeholder="Email Address">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
    </div>
    <div class="form-group">
        <input class="form-control" type="text" name="phone_number"
            placeholder="(Optional: Phone Number)">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="personal_teacher_code" placeholder="(Only if you are registering as teacher: Your Personal Teacher Code)">
    </div>
    <input class="btn btn-primary" type="submit" value="Register">
</form>


Already have an account? <a href="{% url 'login_view' %}">Log In here.</a> <br>

{% endblock %}
